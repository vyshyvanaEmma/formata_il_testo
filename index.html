<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 - Formatta il testo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <button id="button" class="btn btn-primary mb-3">Hello, World!</button>

    <h1 id="titolo" class="mb-3">Personalizza il testo</h1>

    <div class="form-group">
        <label for="inputDimensione">Dimensioni in pixel:</label>
        <input type="text" id="inputDimensione" class="form-control">
        <button id="applica" class="btn btn-secondary mt-2">Applica</button>
    </div>

    <div class="form-group">
        <label for="color">Colore:</label>
        <select name="color" id="color" class="form-control">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select>
    </div>

    <p>Stile:</p>
    <form>
        <div class="form-check">
            <input type="checkbox" id="grassetto" name="grassetto" class="form-check-input">
            <label for="grassetto" class="form-check-label"> Grassetto</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="corsivo" name="corsivo" class="form-check-input">
            <label for="corsivo" class="form-check-label"> Corsivo</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="sottolineato" name="sottolineato" class="form-check-input">
            <label for="sottolineato" class="form-check-label"> Sottolineato</label>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">
</body>
</html>
